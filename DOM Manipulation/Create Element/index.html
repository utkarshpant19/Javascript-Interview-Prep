<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff; font-size: 20px;">

</body>

<script>

    const div = document.createElement('div');
   
    div.className = 'my-class'; // Expensive
    div.id = 'my-id'

    div.setAttribute('title', 'Roger');
    console.log(div);

    div.style.backgroundColor = 'green';
    div.style.textAlign = 'center';
    
    
    const text = document.createTextNode('Roger Federer');
    div.appendChild(text);
    div.innerHTML = 'Rafa Nadal '; // Overrides previous value
    document.body.appendChild(div);


</script>
</html>
